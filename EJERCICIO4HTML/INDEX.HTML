<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina web 3</title>
    <link rel="stylesheet" href="STYLES.CSS">
</head>
<body>

    <h2><em>Formulario de Contacto</em></h2>

    <form id="formulario-contacto">
        
        <label for="id-nombre"><em>nombre de usuario</em></label>
        <br><br>
        <input type="text"  id="id-nombre" placeholder="nombre de usuario">
        <br><br>

        <label for="id-correo"><em>correo electronico</em></label>
        <br><br>
        <input type="email"  id="id-correo" placeholder="correo electronico">
        <br><br>
        <label for="id-password">password</label>
        <br><br>
        <input type="password"  id="id-password" placeholder="password">
        <br><br>

        <button type="submit">Enviar Formulario</button>

    </form>


    <script src="SCRIPT.JS"></script>
</body>
</html>
